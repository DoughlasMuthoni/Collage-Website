

<!DOCTYPE html>
<html>
<head>
    <title>Courses by Level</title>
</head>
<body>
    <h1>Courses for {{ level }}</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }} - {{ course.duration }}</li>
        {% empty %}
            <li>No courses available for this level.</li>
        {% endfor %}
    </ul>
</body>
</html>
